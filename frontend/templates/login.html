<section class="main">
    <div class="container">
        <div class="logo">
            <img src="../images/logo.png" alt="Логотип">
        </div>
        <div class="form">
            <h1 class="form-title" id="form-title">Вход</h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" id="email" placeholder="Электронная почта" required>
                    <div class="form-group-image">
                        <img src="../images/mail.png" alt="Электронная почта">
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" id="password" placeholder="Пароль" required>
                    <div class="form-group-image">
                        <img src="../images/lock.png" alt="Пароль">
                    </div>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="remember" required>
                    <label for="remember">
                        Запомнить меня
                    </label>
                </div>
                <div class="form-button">
                    <button class="btn" id="process" disabled>Войти</button>
                </div>
                <div class="form-link">Ещё нет аккаунта? <a href="/#/signup">Пройдите регистрацию</a></div>
            </div>
        </div>
    </div>
</section>
